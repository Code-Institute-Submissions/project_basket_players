{% extends 'base.html' %} 
{% block content %} 

<div class="opaqueoverlay">

<h4 class="blue white-text">New Player</h4>

  <div class="row">
    <form action="{{ url_for('insert_player') }}" method="POST" class="col s12">
        
      <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix white teal-text text-darken-1">person</i>
              <input id="player_name" name="player_name" type="text" class="white-text validate">
              <label class="teal-text text-lighten-1" for="player_name">PLAYER NAME</label>
          </div>
      </div>
      
      <div class="row">
          <div class="col s2 valign-wrapper">
              <div class="row">
                  <div class="col s4">
                  <i class="material-icons prefix white">face</i>
                  </div>  
                  <div class="col s8">
                  <h6 class="white-text">Gender</h6>
                  </div>  
              </div>       
          </div>

          <div class="col s9">
                  <input name="optGender" type="radio" id="genderM" value="M" checked/>
                  <label class="white-text" for="genderM">M</label>
                  <input name="optGender" type="radio" id="genderF" value="F"/>
                  <label class="white-text" for="genderF">F</label>
          </div>
      </div>


      <div class="row">
          <div class="col s2 valign-wrapper">
              <div class="row">
                  <div class="col s4">
                  <i class="material-icons prefix white">play_arrow</i>
                  </div>  
                  <div class="col s8">
                  <h6 class="white-text">Position</h6>
                  </div>  
              </div>       
          </div>
              
          <div class="col s9">
                  <input class="with-gap" name="optPosition" type="radio" id="guardP" value="G" checked/>
                  <label class="white-text" for="guardP">Guard</label>
                  <input class="with-gap" name="optPosition" type="radio" id="forwardP" value="F"/>
                  <label class="white-text" for="forwardP">Forward</label>
                  <input class="with-gap" name="optPosition" type="radio" id="centerP" value="C"/>
                  <label class="white-text" for="centerP">Center</label>              
          </div>
      </div>


      <div class="row">
          <div class="col s2 valign-wrapper">
              <div class="row">
                  <div class="col s4">
                  <i class="material-icons prefix white">place</i>
                  </div>  
                  <div class="col s8">
                  <h6 class="white-text">Birth Reg.</h6>
                  </div>  
              </div>       
          </div>
              
          <div class="col s9">
                  <input class="with-gap" name="optBirthRegion" type="radio" id="EuropeBR" value="Europe"/>
                  <label class="white-text" for="EuropeBR">Europe</label>
                  <input class="with-gap" name="optBirthRegion" type="radio" id="AmericaBR" value="America" checked/>
                  <label class="white-text" for="AmericaBR">America</label>
                  <input class="with-gap" name="optBirthRegion" type="radio" id="AfricaBR" value="Africa"/>
                  <label class="white-text" for="AfricaBR">Africa</label> 
                  <input class="with-gap" name="optBirthRegion" type="radio" id="AsiaBR" value="Asia"/>
                  <label class="white-text" for="AsiaBR">Asia</label>
                  <input class="with-gap" name="optBirthRegion" type="radio" id="AustraliaBR" value="Australia"/>
                  <label class="white-text" for="AustraliaBR">Australia</label>  
                  <input class="with-gap" name="optBirthRegion" type="radio" id="SABR" value="South Am"/>
                  <label class="white-text" for="SABR">South Am.</label>                   
          </div>
      </div>
    
      <div class="row">  
        <div class="input-field col s6">
            <i class="material-icons prefix white">poll</i>
            <select id="disc1" name="disc1" class="white-text">
                <option value="" disabled selected>Choose Discipline One</option>
                {% for disc in disciplines %}
                <option value="{{ disc }}">{{disc | upper}}</option>
                {% endfor %}                 
            </select>
            <label class="black-text"><span class="blue darken-4 white-text">Favorite Disciplines</span></label>
        </div>
        
        <div class="col s4 valign-wrapper">
              <div class="row">
                  <div class="col s4">
                  <div class="row"> 
                      <div class="col s10 offset-s2">
                         <h6 class="white-text">Rating</h6>
                      </div>
                  </div>
                  </div>  
              <div class="input-field col s8">
                  <input class="white-text" id="disc1_rate" name="disc1_rate" type="text" data-length="3">
                  <label class="white-text" for="disc1_rate">0-10 { fits one dec. }</label>
                  </div>                   
              </div>       
         </div>
      </div>
      

      <div class="row">  
        <div class="input-field col s6">
            <i class="material-icons prefix white">poll</i>
            <select id="disc2" name="disc2" class="white-text">
                <option value="" disabled selected>Choose Discipline Two</option>
                {% for disc in disciplines %}
                <option value="{{ disc }}">{{disc | upper}}</option>
                {% endfor %}                
            </select>
        </div>
        
        <div class="col s4 valign-wrapper">
              <div class="row">
                  <div class="col s4">
                  <div class="row"> 
                      <div class="col s10 offset-s2">
                         <h6 class="white-text">Rating</h6>
                      </div>
                  </div>
                  </div>  
              <div class="input-field col s8">
                  <input class="white-text" id="disc2_rate" name="disc2_rate" type="text" data-length="3">
                  <label class="white-text" for="disc2_rate">0-10 { fits one dec. }</label>
                  </div>                   
              </div>       
         </div>
      </div>   
      
      
      <div class="row">        
        <div class="input-field col s6">
            <i class="material-icons prefix white">poll</i>
            <select id="disc3" name="disc3" class="white-text">
                <option value="" disabled selected>Choose Discipline Three</option>
                {% for disc in disciplines %}
                <option value="{{ disc }}">{{disc | upper}}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="col s4 valign-wrapper">
              <div class="row">
                  <div class="col s4">
                  <div class="row"> 
                      <div class="col s10 offset-s2">
                         <h6 class="white-text">Rating</h6>
                      </div>
                  </div>
                  </div>  
              <div class="input-field col s8">
                  <input class="white-text" id="disc3_rate" name="disc3_rate" type="text" data-length="3">
                  <label class="white-text" for="disc3_rate">0-10 { fits one dec. }</label>
                  </div>                   
              </div>       
         </div>
      </div>        

      <div class="row"> 
        <div class="input-field col s6">
            <i class="material-icons prefix white">pin_drop</i>
            <select id="virtualplace" name="virtualplace" class="white-text">
                <option value="" disabled selected>Choose Virtual Place</option>
                {% for v in virtuals %}
                <option value="{{ v }}">{{v | upper}}</option>
                {% endfor %}
            </select>
            <label class="black-text"><span class="deep-orange darken-4 white-text">On a Virtual Time, a Place to Go For</span></label>
        </div>      
      
        <div class="col s4 valign-wrapper">
              <div class="row">
                  <div class="col s4">
                  <div class="row"> 
                      <div class="col s10 offset-s2">
                         <h6 class="white-text">Virtual Times</h6>
                      </div>
                  </div>
                  </div>  
              <div class="input-field col s8">
                  <input class="white-text" id="vp_time" name="vp_time" type="text" data-length="4">
                  <label class="white-text" for="vp_time">0-20 { fits one dec. }</label>
                  </div>                   
              </div>       
         </div>      
      </div> 

      <div class="row">
          <button class="btn waves-effect waves-light blue" type="submit" name="action">Add Player in List
                <i class="material-icons right">playlist_add</i>
          </button>
      </div> 
      
    </form>
  </div>

</div>

{% endblock %}
